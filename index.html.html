<style>
/* BODY & BACKGROUND */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  overflow-x: hidden;
  background: linear-gradient(to bottom left, #ff0066 7%, #ff99ff 77%);
  min-height:100vh;
}

/* POPUP STAGES */
.popup {
  width: 350px;
  background: #ffb6d9;
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 100;
}

/* CHARACTER ANIMATION */
.character {
  width: 180px;
  border-radius: 12px;
  margin-bottom: 12px;
  animation: float 2s infinite ease-in-out;
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

/* BUTTONS */
.btn-row {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
  flex-wrap: wrap;
}
.btn {
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
  position: relative;
}
.yes { background: #ff4f7a; color: white; }
.no { background: #ddd; }

/* FINAL ANIMATION */
#finalContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#finalContainer video { width: 200px; border-radius: 15px; margin-bottom: 15px; }
#finalMsg { font-size: 18px; color: #ff4d6d; text-align: center; margin-bottom: 10px; animation: pop 1s ease; }
@keyframes pop { 0%{transform:scale(0.5);opacity:0;}50%{transform:scale(1.2);opacity:1;}100%{transform:scale(1);opacity:1;} }

/* CONTINUE BUTTON */
#continueBtn {

  border-radius: 12px;
  border: none;
  background: #ff4f7a;
  color: white;
  cursor: pointer;

/* MAIN PAGE */
#mainPage {
  display: none;
  padding: 20px;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom left, #ff0066 7%, #ff99ff 77%);
  min-height: 100vh;
}

/* HEADER */
.header-layer {
  text-align: center;
  padding-top: 35px;
  padding-bottom: 10px;
}
.header-title {
  font-family: "Great Vibes", cursive; /* custom header font */
  font-size: 50px;
  font-weight: 600;
  color: #fff;
  animation: glowHeading 1.8s infinite alternate;
  text-align:center;
}
@keyframes glowHeading {
  0% { text-shadow: 0 0 10px #ff4d94, 0 0 20px #ff80bf, 0 0 30px #ff99cc; }
  50% { text-shadow: 0 0 20px #ff1a75, 0 0 30px #ff66aa, 0 0 40px #ff99cc; }
  100% { text-shadow: 0 0 30px #ff0066, 0 0 40px #ff66aa, 0 0 50px #ff99cc; }
}

/* SLIDESHOW */
.slideshow-layer {
  width: 90%;
  max-width: 520px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 25px;
  background: rgba(255,255,255,0.28);
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.slideshow-container {
  width: 100%;
  height: 300px;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  background: #ffffff20;
  display: flex;
  justify-content: center;
  align-items: center;
}
.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 10px;
  opacity: 0;
  animation: fadeZoom 12s infinite;
}
.slide:nth-child(1) { animation-delay: 0s; }
.slide:nth-child(2) { animation-delay: 4s; }
.slide:nth-child(3) { animation-delay: 8s; }
.slide:nth-child(4) { animation-delay: 12s; }
.slide:nth-child(5) { animation-delay: 16s; }
.slide:nth-child(6) { animation-delay: 20s; }
.slide:nth-child(7) { animation-delay: 24s; }

@keyframes fadeZoom {
  0% { opacity: 0; transform: scale(1); }
  10% { opacity: 1; transform: scale(1.02); }
  30% { opacity: 1; transform: scale(1.07); }
  40% { opacity: 0; transform: scale(1); }
  100% { opacity: 0; }
}

/* MESSAGE BLOCK */
.message-layer {

  max-width: 520px;
  margin: 10px auto;
  padding: 20px;

.pulse {

@keyframes confettiFall {

  100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
}
</style>
</head>
